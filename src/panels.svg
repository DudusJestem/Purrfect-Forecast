<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="0%" stop-color="#1d1d1d"/>
    </linearGradient>
    <filter id="displacementFilter">
      <feTurbulence type="perlinNoise" baseFrequency="0.1" numOctaves="3" result="noise" stitchTiles="noStitch"/>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="1256" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)" opacity="0.75" filter="url(#displacementFilter)"/>
</svg>
