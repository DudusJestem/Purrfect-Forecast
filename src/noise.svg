<svg viewBox='0 0 1200 1200' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='perlinNoise' 
      baseFrequency='5' 
      numOctaves='2' 
      stitchTiles='stitch'/>
    <feColorMatrix type='matrix' values='0.33 0.33 0.33 0 0
                                         0.33 0.33 0.33 0 0
                                         0.33 0.33 0.33 0 0
                                         0    0    0    1 0'/>
  </filter>
  <rect width='100%' height='100%' opacity='0.25' filter='url(#noiseFilter)'/>
</svg>
