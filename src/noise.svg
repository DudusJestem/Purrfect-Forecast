<svg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='turbulence' 
      baseFrequency='25' 
      numOctaves='0.1' 
      stitchTiles='noStitch'/>
    <feColorMatrix type='matrix' values='0.33 0.33 0.33 0 0
                                         0.33 0.33 0.33 0 0
                                         0.33 0.33 0.33 0 0
                                         0    0    0    1 0'/>
  </filter>
  <rect width='100%' height='100%' opacity='0.15' filter='url(#noiseFilter)'/>
</svg>
