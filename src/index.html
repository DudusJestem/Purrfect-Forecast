<!DOCTYPE html>
<html>

<head>
	<title>Purrfect Forecast Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script scr="index.js"></script>
</head>

<body>
	<h1>Purrfect Forecast</h1>
	<div class="container">
		<div class="category" type="interaction">
			<span class="category-header">Interaction</span>
			<div class="category-container">
				<div class="box-form">
					<div class="box-form-header">Status</div>
					<div class="box-form-container">
						<div class="form-item">
							<div class="form-label">Current SSID</div>
							<div class="form-value"><span id="current-ssid">FunBox6-420D</span></div>
						</div>
						<div class="form-item">
							<div class="form-label">Signal Strength</div>
							<div class="form-value"><span id="signal-strength">70 dBm</span></div>
						</div>
						<div class="form-item">
							<div class="form-label">Battery Level</div>
							<div class="form-value"><span id="battery-level">69 %</span></div>
						</div>
						<div class="form-item">
							<div class="form-label">API</div>
							<div class="form-value"><span id="battery-level">Online</span></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="category" type="configuration">
			<span class="category-header">Configuration</span>
			<div class="category-container">
				<div class="box-form">
					<span class="box-form-header">Requests</span>
					<div class="box-form-container">
						<div class="form-item">
							<div class="form-label">Interval</div>
							<div class="form-value">
								<select class="form-select" id="interval-select">
									<option value="300">5 minutes</option>
									<option value="900">15 minutes</option>
									<option value="1800">30 minutes</option>
									<option value="3600">1 hour</option>
									<option value="7200">2 hours</option>
									<option value="10800">3 hours</option>
									<option value="21600">6 hours</option>
									<option value="43200">12 hours</option>
									<option value="86400">24 hours</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="category" type="security">
			<span class="category-header">Security</span>
			<div class="category-container">
				<div class="box-form">
					<span class="box-form-header">WiFi Credentials</span>
					<div class="box-form-container">
						<div class="form-item">
							<div for="ssid-input" class="form-label">SSID</div>
							<input type="text" id="ssid-input" name="ssid" maxlength="32">
						</div>
						<div class="form-item">
							<div for="password-input" class="form-label">Password</div>
							<input type="password" id="password-input" name="password" maxlength="64" required>
						</div>
						<div class="form-buttons">
							<button type="submit">Save</button>
							<button type="reset">Cancel</button>
						</div>
					</div>
				</div>

				<div class="box-form">
					<span class="box-form-header">Panel Credentials</span>
					<div class="box-form-container">
						<div class="form-item">
							<div for="password-input" class="form-label">Passsword</div>
							<input type="password" id="password-input" name="auth-password" maxlength="16" required>
						</div>
						<div class="form-buttons">
							<button type="submit">Save</button>
							<button type="reset">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<span id="version">Version 1.0</span>
			<span> | </span><a href="https://github.com/DudusJestem/Purrfect-Forecast" target="_blank">GitHub
				Repository</a> | </span>
			<span>Powered by <a href="https://www.weatherapi.com/" target="_blank"
					title="Free Weather API">WeatherAPI.com</a><span>
		</footer>
	</div>
</body>

</html>
